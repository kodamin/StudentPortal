

<div style="margin-bottom: 1em;">
    <h3 style="display:inline;">All Courses</h3>
    <span class="pull-right"><b>Search: </b><input type="text" ng-model="Search" /></span>
</div>


<div class="thumbnail">
    <div class="caption-full">

        <!--Course List-->
        <table class="table table-striped table-hover" style="height: 450px;">
            <thead>
                <tr>
                    <th ng-click="SortByName()"><label class="glyphicon glyphicon-arrow-down">Name</label></th>
                    <th ng-click="SortByDescription()"><label class="glyphicon glyphicon-arrow-down">Description</label></th>
                    <th ng-click="SortByTerm()"><label class="glyphicon glyphicon-arrow-down">Term</label></th>
                    <th ng-click="SortByYear()"><label class="glyphicon glyphicon-arrow-down">Year</label></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in allcourses | orderBy: SelectedSort | filter: Search | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td>{{ course.name }}</td>
                    <td>{{ course.description }}</td>
                    <td>{{ course.term }}</td>
                    <td>{{ course.year }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div>
            <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                Previous
            </button>
            {{currentPage+1}}/{{numberOfPages()}}
            <button ng-disabled="currentPage >= allcourses.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                Next
            </button>
        </div>
    </div>
</div>
